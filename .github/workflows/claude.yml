---
name: Claude Code
permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: true

"on":
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude') && !contains(github.event.comment.body, '@claude review')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude') && !contains(github.event.comment.body, '@claude review')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude') && !contains(github.event.review.body, '@claude review')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')) && !contains(github.event.issue.body, '@claude review') && !contains(github.event.issue.title, '@claude review'))
    runs-on: warp-ubuntu-latest-x64-2x
    permissions:
      contents: read # Checkout repository
      pull-requests: read # Read PR details
      issues: read # Read issue/comment context
      id-token: write # Required for Claude Code OIDC authentication
      actions: read # Required for Claude to read CI results on PRs
    name: Claude

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # 6.0.2
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@edd85d61533cbba7b57ed0ca4af1750b1fdfd3c4 # v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          additional_permissions: |
            actions: read

          claude_args: |
            --allowed-tools Bash(gh pr:*),WebFetch(domain:github.com),WebSearch,Bash(just),Bash(cargo check:*),Bash(cargo test),Bash(cargo test:*),Bash(wasm-pack test:*),WebFetch(domain:rustwasm.github.io),WebFetch(domain:book.leptos.dev),Bash(git add:*)
